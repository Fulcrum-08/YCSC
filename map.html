<!DOCTYPE html>
<html>
<head>
    <title>My Shape Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        #map { height: 100vh; width: 100%; background: #ffffff; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize map with a fallback view
        var map = L.map('map').setView([0, 0], 2);

        // Fetch GeoJSON from the same repo root
        fetch("wards.geojson")
            .then(response => {
                if (!response.ok) throw new Error("HTTP error " + response.status);
                return response.json();
            })
            .then(data => {
                // Add GeoJSON layer to map
                var geoLayer = L.geoJSON(data, {
                    style: { color: 'blue', weight: 2, fillOpacity: 0.3 },
                    onEachFeature: function(feature, layer) {
                        if (feature.properties) {
                            let popup = Object.entries(feature.properties)
                                .map(([k, v]) => `${k}: ${v}`)
                                .join("<br/>");
                            layer.bindPopup(popup);
                        }
                    }
                }).addTo(map);

                // Zoom map to fit the GeoJSON
                map.fitBounds(geoLayer.getBounds());
            })
            .catch(err => console.error("Error loading GeoJSON:", err));
    </script>
</body>
</html>
