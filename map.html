<!DOCTYPE html>
<html>
<head>
    <title>My Shape Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        #map { height: 100vh; width: 100%; background: #ffffff; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize map
        var map = L.map('map');

        // Load your GeoJSON
        fetch("C:\\Users\\mazen\\OneDrive\\Documents\\GitHub\\YCSC\\wards.geojson")  // Make sure this matches your file
            .then(response => response.json())
            .then(data => {
                var geoLayer = L.geoJSON(data, {
                    style: { color: 'blue', weight: 2, fillOpacity: 0.3 },
                    onEachFeature: function(feature, layer) {
                        if (feature.properties) {
                            var popup = "";
                            for (var key in feature.properties) {
                                popup += key + ": " + feature.properties[key] + "<br/>";
                            }
                            layer.bindPopup(popup);
                        }
                    }
                }).addTo(map);

                // Zoom & center map on your shapes
                map.fitBounds(geoLayer.getBounds());
            })
            .catch(err => alert("Error loading GeoJSON: " + err));
    </script>
</body>
</html>
