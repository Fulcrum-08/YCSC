<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Environmental Impact Store</title>

<style>
:root{
  --bg:#f5f7fb;
  --card:#fff;
  --muted:#6b7280;
  --accent:#16a34a;
}
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:#111827;
  overflow-y:auto;
}

/* ================= NAVBAR ================= */
nav{
  position:fixed;
  top:0;
  width:100%;
  background:#2f5d3a;
  padding:15px 40px;
  display:grid;
  grid-template-columns:1fr auto 1fr;
  align-items:center;
  z-index:1000;
}

nav h1{
  color:#f1f5ef;
  font-size:22px;
  margin-right:20px;
}

.nav-left,
.nav-right{
  display:flex;
  gap:22px;
  align-items:center;
}

.nav-left{justify-content:flex-start;}
.nav-right{justify-content:flex-end;}

.nav-center{
  display:flex;
  gap:18px;
  justify-content:center;
}

nav a{
  color:#e8f2ea;
  text-decoration:none;
  font-size:16px;
  padding:6px 8px;
  transition:color .25s, transform .25s;
}

nav a:hover{
  color:#cfe3d4;
  transform:translateY(-2px);
}

.main-tab{
  background:#f1f5ef;
  color:#2f5d3a;
  padding:10px 26px;
  border-radius:999px;
  font-weight:700;
  transition:all .25s ease;
}

.main-tab:hover{
  background:#e2eadf;
  transform:translateY(-3px);
  box-shadow:0 10px 22px rgba(0,0,0,.25);
}

/* ================= LAYOUT ================= */
.wrapper{
  display:flex;
  margin-top:90px;
  min-height:100vh;
}

.sidebar{
  width:260px;
  background:linear-gradient(180deg,#eef2f6,#f8fafc);
  border-right:1px solid rgba(16,24,40,.05);
  padding:22px;
  display:flex;
  flex-direction:column;
  gap:18px;
}

.main{
  flex:1;
  padding:28px;
  display:flex;
  flex-direction:column;
  gap:18px;
}

/* ================= STORE TABS ================= */
.tabs{
  display:flex;
  flex-direction:column;
  gap:10px;
}

.tabs button{
  all:unset;
  padding:12px 14px;
  border-radius:10px;
  background:#fff;
  cursor:pointer;
  font-weight:600;
  text-align:center;
  border:1px solid rgba(16,24,40,.08);
  transition:all .25s ease;
}

.tabs button:hover{
  background:#f0fdf4;
  transform:translateY(-2px);
}

.tabs button.active{
  background:var(--accent);
  color:#fff;
  box-shadow:0 10px 18px rgba(22,163,74,.35);
  border-color:transparent;
}

/* ================= COMMON CARDS ================= */
.card{
  background:var(--card);
  padding:18px;
  border-radius:12px;
  box-shadow:0 6px 18px rgba(15,23,42,.04);
}

/* ================= SELECTED ITEMS ================= */
.selected-list{
  background:rgba(22,163,74,.06);
  border-radius:12px;
  font-size:14px;
}

.selected-item{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
}

.clear-btn{
  margin-top:10px;
  padding:8px 10px;
  border-radius:8px;
  border:1px solid rgba(16,24,40,.1);
  background:white;
  cursor:pointer;
}

.total-price{
  margin-top:8px;
  font-weight:700;
}

/* ================= PRODUCTS ================= */
.dept-bar{
  display:flex;
  gap:10px;
  margin-bottom:14px;
}

.dept-bar button{
  padding:8px 14px;
  border-radius:999px;
  border:1px solid rgba(16,24,40,.1);
  background:white;
  cursor:pointer;
}

.dept-bar button.active{
  background:var(--accent);
  color:white;
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:16px;
}

.product-card{
  background:var(--card);
  padding:14px;
  border-radius:10px;
  cursor:pointer;
  border:1px solid transparent;
  transition:all .15s ease;
}

.product-card:hover{
  transform:translateY(-4px);
}

.product-card.selected{
  border-color:rgba(16,185,129,.25);
  box-shadow:0 8px 22px rgba(16,185,129,.12);
}

.prod-meta{
  font-size:13px;
  color:var(--muted);
  margin-top:8px;
}

/* ================= BADGES ================= */
.badge{
  padding:6px 10px;
  border-radius:999px;
  color:white;
  font-weight:700;
  font-size:12px;
}
.badge.green{background:#16a34a;}
.badge.orange{background:#f97316;}
.badge.red{background:#ef4444;}

/* ================= RECOMMENDATIONS ================= */
.rec-list{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}

.rec-item{
  background:#fff;
  padding:10px;
  border-radius:8px;
  min-width:180px;
  box-shadow:0 4px 10px rgba(15,23,42,.05);
}

.rec-btn{
  margin-top:6px;
  padding:4px 6px;
  border-radius:6px;
  border:none;
  background:var(--accent);
  color:white;
  cursor:pointer;
  font-size:12px;
}

/* ================= TOP CARDS ================= */
.top-card{
  display:flex;
  gap:16px;
  flex-wrap:wrap;
}
.top-card>.card{
  flex:1;
  min-width:200px;
}
</style>
</head>

<body>
<nav>
  <div class="nav-left">
    <h1>Env Impact Store</h1>
    <a href="index.html">Home</a>
    <a href="index.html#mission">Mission</a>
    <a href="index.html#team">Team</a>
  </div>

  <div class="nav-center">
    <a href="programs.html" class="main-tab">Programs</a>
    <a href="map.html" class="main-tab">Map</a>
    <a href="Shoping_Hacks.html" class="main-tab">Shop</a>
  </div>

  <div class="nav-right">
    <a href="index.html#about">About</a>
    <a href="index.html#contact">Contact</a>
  </div>
</nav>

<div class="wrapper">
  <aside class="sidebar">
    <div>
      <strong>Env Impact Store</strong>
      <div style="font-size:13px;color:var(--muted)">Pick products across stores</div>
    </div>

    <div class="tabs" id="storeTabs"></div>

    <div class="selected-list card">
      <strong>Selected items</strong>
      <div id="selectedItemsContainer"></div>
      <div class="total-price" id="totalPrice">Total: $0</div>
      <button class="clear-btn" id="clearAllBtn">Clear all</button>
    </div>
  </aside>

  <main class="main">
    <div class="top-card">
      <div class="card">
        <div style="font-size:13px;color:var(--muted)">Environmental Impact Overview</div>
        <div style="font-size:12px;color:var(--muted)">
          Green = low impact · Orange = medium · Red = high
        </div>
        <span id="impactScore" style="display:none">0</span>
      </div>

      <div class="card" style="max-width:300px">
        <strong>Current store</strong>
        <div id="currentStoreName">-</div>
      </div>
    </div>

    <div class="card">
      <div class="dept-bar" id="deptBar"></div>
      <div id="productGrid" class="products"></div>

      <div class="card" id="recommendations" style="display:none;margin-top:16px">
        <strong>Recommended lower-impact alternatives</strong>
        <div class="rec-list" id="recList"></div>
      </div>
    </div>
  </main>
</div>

<script>
/* JS IS EXACTLY THE SAME AS YOUR ORIGINAL */
</script>
</body>
</html>
